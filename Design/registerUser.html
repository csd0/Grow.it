<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grow.it</title>
    <link rel="stylesheet" href="vendor/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="styles\img\plant (2).png" type="image/x-icon">
</head>

<body>
    <header class="fixed-top">
        <nav>
            <div class="container">
                <nav class="navbar navbar-toggleable-md navbar-light">
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">Log in</a>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">About us
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Log in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Register</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </nav>
    </header>


    <form class="form-user">
        <img src="styles/img/man.png" class="img-fluid user-img" alt="Responsive image">
        <button type="button" class="btn btn-success">Upload</button>
        <div class="form-group">
            <input type="text" class="form-control" id="formUserName" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="formUserLastName" placeholder="Lastname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="formUserEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="formUserUserName" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="formUserPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3" id="formUserDescription" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>

    </form>

    <script src="vendor/jquery/3.3.1/jquery-3.3.1.slim.min.js"></script>
    <script src="vendor/popper/1.12.9/popper.min.js"></script>
    <script src="vendor/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
